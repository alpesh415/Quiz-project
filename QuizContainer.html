<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>

        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }

        .quiz-container {
        background: linear-gradient(rgb(255, 0, 225), rgb(0, 255, 242), rgb(159, 94, 190));
            /* background-color: #b2c23a; */
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 60px #06080a5c;
            text-align: center;

        }


        .option {
            display: block;
            width: 100%;
            margin: 8px 0;
            font-weight: bold;
            padding: 10px;
            border: 3px solid #1b1818;
            background: #f9f9f9;
            cursor: pointer;
        }

        .correct {
            background: #0c9411;
        }

        .wrong {
            background: #d60d0d;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
     #nextbtn {
      width: 70px;
      font-weight: bolder;
      border-radius: 3px;
     }
     #nextbtn:hover{
        background: linear-gradient(rgb(191, 255, 0), rgb(21, 213, 50), rgb(46, 20, 194));
     }
       
    </style>
    </head>

    <body>

        <div class="quiz-container">
            <h2 id="question"></h2>

            <div id="options">
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
            </div>

            <div class="footer">
                <span id="timer">Time: 30</span>
                <button id="nextbtn">Next</button>
            </div>
        </div>

        <script>
        const quiz = [
            {
                q: "What is JavaScript?",
                options: ["Language", "Framework", "Library", "Database"],
                answer: "Language"
            },
            {
                q: "Which tag is used for JavaScript?",
                options: ["<js>", "<script>", "<javascript>", "<code>"],
                answer: "<script>"
            },
             {
                q: "Which of the following is not javascript data types?",
                options: ["Null type", "Undefined type", "Number type", "All of the mentioned"],
                answer: "All of the mentioned"
            },
            {
                q: "Which of the following object is the main entry point to all client-side JavaScript features and APIs?",
                options: ["Position", "Window", "Standard", "Location"],
                answer: "Window"
            },
             {
                q: "Which of the following scoping type does JavaScript use?",
                options: ["Lexical", "Literal", "Segmental", "sequential"],
                answer: "Lexical"
            },
            {
                q: "Which of the following is not a framework?",
                options: ["Javascript.NET", "Javascript", "Cocoa JS", "JQUERY"],
                answer: "Javascript"
            },
             {
                q: " Which of the following is the property that is triggered in response to JS errors?",
                options: ["onclick", "onerror", "onmessage", "onexception"],
                answer: "onerror"
            },
             {
                q: "  The maximum number of global symbols a module can define is ____________",
                options: ["2", "3", "1", "4"],
                answer: "1"
            },
             {
                q: " The properties() method is a ________",
                options: [" Enumerable method", "Non-enumerable method", "Operational method", " calling method"],
                answer: "Non-enumerable method"
            },
             {
                q: "The scope of a function is also called as ________",
                options: ["Predefined function", "Module function", "Public function", "Private function"],
                answer: "Module function"
            },
              
        ];

        let index = 0;
        let score = 0;
        let time = 30;
        let timer;

        const questionEl = document.getElementById("question");
        const options = document.querySelectorAll(".option");
        const timerEl = document.getElementById("timer");
        const nextBtn = document.getElementById("nextbtn");

        loadQuestion();
        startTimer();

        options.forEach(btn => {
            btn.addEventListener("click", () => checkAnswer(btn));
        });

        nextBtn.addEventListener("click", nextQuestion);

        function loadQuestion() {
            questionEl.innerText = quiz[index].q;
            options.forEach((btn, i) => {
                btn.innerText = quiz[index].options[i];
                btn.className = "option";
                btn.disabled = false;
            });
        }

        function checkAnswer(btn) {
            if (btn.innerText === quiz[index].answer) {
                btn.classList.add("correct");
                score++;
            } else {
                btn.classList.add("wrong");
            }
            options.forEach(b => b.disabled = true);
        }

        function nextQuestion() {
            clearInterval(timer);
            index++;
            time = 30;

            if (index < quiz.length) {
                loadQuestion();
                startTimer();
            } else {
                document.body.innerHTML = `<h2> Your Score: ${score}/${quiz.length}</h2>`;
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timerEl.innerText = `Time: ${time}`;
                time--;
                if (time < 0) {
                    nextQuestion();
                }
            }, 1000);
        }
    </script>

    </body>

</html>
